        <style>
            .story-container {
                max-width: 800px;
                margin: 0 auto;
                padding: 0 20px;
                position: relative;
            }

            @media (max-width: 768px) {
                .story-container {
                    padding: 0 15px;
                }
            }

            .story-header {
                margin-bottom: 25px;
                text-align: center;
            }

            .story-headline {
                font-size: 2rem;
                margin-bottom: 10px;
                line-height: 1.1;
                font-family: 'GFS Didot', serif;
            }

            @media (max-width: 768px) {
                .story-headline {
                    font-size: 1.8rem;
                }
            }

            .story-meta {
                font-style: italic;
                color: var(--color-dark-gray, #555);
                margin-bottom: 15px;
            }

            /* Desktop and general styles */
            .text {
                line-height: 1.6;
                font-size: 1.25rem;
                font-family: 'GFS Didot', serif;
                padding: 0.5rem 1.5rem;
                margin-bottom: 0.5rem;
                text-align: justify;
                -webkit-hyphens: auto;
                -ms-hyphens: auto;
                hyphens: auto;
            }

            /* Mobile styles only */
            @media (max-width: 768px) {
                .text {
                    text-align: left !important;
                }
            }

            /* Tooltip styles */
            .highlighted-word {
                background-color: rgba(255, 255, 220, 0.3);
                border-bottom: 1px dotted #aaa;
                position: relative;
                cursor: pointer;
            }

            .tooltip {
                visibility: hidden;
                position: absolute;
                bottom: 125%;
                left: 50%;
                transform: translateX(-50%);
                background-color: #f9f9f9;
                color: #333;
                text-align: center;
                padding: 8px 12px;
                border-radius: 4px;
                font-size: 0.85rem;
                white-space: nowrap;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                z-index: 1;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .tooltip::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: #f9f9f9 transparent transparent transparent;
            }

            .highlighted-word:hover .tooltip {
                visibility: visible;
                opacity: 1;
            }

            /* For mobile, show tooltips on touch */
            @media (max-width: 768px) {
                .tooltip {
                    width: 200px;
                    white-space: normal;
                }
            }

            .back-link {
                display: inline-block;
                margin-top: 10px;
                margin-bottom: 20px;
                font-weight: 600;
                text-decoration: none;
                color: #ea2d2d;
            }

            .back-link:hover {
                text-decoration: underline;
            }

            /* Smooth scrolling for anchor links */
            html {
                scroll-behavior: smooth;
            }

            /* Style for the continue-reading anchor */
            #continue-reading {
                scroll-margin-top: 20px;
            }

            .site-description {
                font-family: 'GFS Didot', serif;
                font-size: 1.4rem;
                letter-spacing: 0.05em;
                color: #d4b96e;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
                margin: 0.5rem 0;
                font-weight: 400;
                border-bottom: 1px solid rgba(212, 185, 110, 0.3);
                padding-bottom: 0.5rem;
                font-style: italic;
            }

            /* Donate button */
            .tool-btn {
                background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
                background-size: 1800% 1800%;
                color: white;
                animation: rainbow 8s ease infinite;
                border-radius: 8px;
                /* Rounds the corners */
                padding: 10px 18px;
                /* Adjust padding for size */
                font-size: 14px;
                /* Adjust font size for size */
            }

            @keyframes rainbow {
                0% {
                    background-position: 0% 82%
                }

                50% {
                    background-position: 100% 19%
                }

                100% {
                    background-position: 0% 82%
                }
            }

            .tool-btn:hover {
                animation: rainbow 2s ease infinite;
            }

            /* SOCIAL MEDIA */
            .social-buttons {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
                flex-wrap: wrap;
                margin-top: 15px;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                transition: transform 0.3s ease;
                /* Add filter for dark mode compatibility */
                filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.5));
            }

            /* Apply inversion in dark mode */
            @media (prefers-color-scheme: dark) {
                .social-icon {
                    filter: invert(1) drop-shadow(0 0 1px rgba(0, 0, 0, 0.5));
                }
            }

            .social-icon:hover {
                transform: scale(1.1);
            }

            /* Added footer padding */
            footer {
                margin-bottom: 30px;
                padding-bottom: 30px;
            }
        </style>
    </head>
    <body>

            <article class="story-container">

            </article>
        </main>
        <script>
            // Add touch support for mobile devices
            document.addEventListener('DOMContentLoaded', function() {
                const highlightedWords = document.querySelectorAll('.highlighted-word');

                // For mobile devices, toggle tooltip visibility on touch
                if ('ontouchstart'in window || navigator.maxTouchPoints) {
                    highlightedWords.forEach(word => {
                        word.addEventListener('touchstart', function(e) {
                            e.preventDefault();

                            // Hide all other tooltips first
                            highlightedWords.forEach(w => {
                                if (w !== word) {
                                    const tooltip = w.querySelector('.tooltip');
                                    if (tooltip) {
                                        tooltip.style.visibility = 'hidden';
                                        tooltip.style.opacity = '0';
                                    }
                                }
                            }
                            );

                            // Toggle current tooltip
                            const tooltip = word.querySelector('.tooltip');
                            if (tooltip) {
                                if (tooltip.style.visibility === 'visible') {
                                    tooltip.style.visibility = 'hidden';
                                    tooltip.style.opacity = '0';
                                } else {
                                    tooltip.style.visibility = 'visible';
                                    tooltip.style.opacity = '1';
                                }
                            }
                        });
                    }
                    );

                    // Close tooltips when tapping elsewhere
                    document.addEventListener('touchstart', function(e) {
                        if (!e.target.closest('.highlighted-word')) {
                            highlightedWords.forEach(word => {
                                const tooltip = word.querySelector('.tooltip');
                                if (tooltip) {
                                    tooltip.style.visibility = 'hidden';
                                    tooltip.style.opacity = '0';
                                }
                            }
                            );
                        }
                    });
                }
            });
        </script>
