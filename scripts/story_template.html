                text-align: justify;

            }

            @media (max-width: 768px) {

                }

            /* Highlighted word with tooltip */
            .highlighted-word {
                background-color: rgba(255, 255, 220, 0.3);
                border-bottom: 1px dotted #aaa;
                position: relative;
                cursor: pointer;
                display: inline-block;
            }

            /* Tooltip */
            .tooltip {
                visibility: hidden;
                position: absolute;
                bottom: 125%;
                left: 50%;
                transform: translateX(-50%);
                background-color: #f7eac9;
                color: #8b0000;
                text-align: center;
                padding: 8px 12px;
                border-radius: 10px;
                font-size: 0.85rem;
                white-space: normal;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                z-index: 1;
                opacity: 0;
                transition: opacity 0.3s;
                max-width: 90vw;
                min-width: 160px;
                word-wrap: break-word;
                font-family: 'Georgia', serif;
                font-weight: 600;
            }

            .tooltip::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: #f9f9f9 transparent transparent transparent;
            }

            /* Show tooltip on hover */
            .highlighted-word:hover .tooltip, .highlighted-word:focus .tooltip {
                visibility: visible;
                opacity: 1;
            }

            /* Responsive tooltip adjustments */
            @media (max-width: 768px) {
                .tooltip {
                    white-space: normal;
                    max-width: calc(100vw - 30px);
                    left: 50%;
                    transform: translateX(-50%);
                }

                .highlighted-word .tooltip {
                    right: auto;
                    left: 50%;
                    transform: translateX(-50%);
                }
            }

            /* Back link */
            .back-link {

                margin-top: 10px;

                font-weight: 600;
                text-decoration: none;

        <script>
            // Add touch support for mobile devices
            document.addEventListener('DOMContentLoaded', function() {
                const highlightedWords = document.querySelectorAll('.highlighted-word');

                // Function to position tooltip properly within viewport
                function positionTooltip(word, tooltip) {
                    // Get dimensions and positions
                    const wordRect = word.getBoundingClientRect();
                    const tooltipRect = tooltip.getBoundingClientRect();
                    const viewportWidth = window.innerWidth;

                    // Default position (centered above word)
                    let leftPosition = '50%';
                    let transform = 'translateX(-50%)';

                    // Check if tooltip would go off the left edge
                    if (wordRect.left + (wordRect.width / 2) - (tooltipRect.width / 2) < 10) {
                        // Align tooltip with left edge plus some padding
                        leftPosition = '0';
                        transform = 'translateX(10px)';
                    }// Check if tooltip would go off the right edge
                    else if (wordRect.left + (wordRect.width / 2) + (tooltipRect.width / 2) > viewportWidth - 10) {
                        // Align tooltip with right edge minus some padding
                        leftPosition = '100%';
                        transform = 'translateX(calc(-100% - 10px))';
                    }

                    // Apply positioning
                    tooltip.style.left = leftPosition;
                    tooltip.style.transform = transform;
                }

                // For mobile devices, toggle tooltip visibility on touch
                if ('ontouchstart'in window || navigator.maxTouchPoints) {
                    highlightedWords.forEach(word => {
                        word.addEventListener('touchstart', function(e) {
                            e.preventDefault();

                            // Hide all other tooltips first
                            highlightedWords.forEach(w => {
                                if (w !== word) {
                                    const tooltip = w.querySelector('.tooltip');
                                    if (tooltip) {
                                        tooltip.style.visibility = 'hidden';
                                        tooltip.style.opacity = '0';
                                    }
                                }
                            }
                            );

                            // Toggle current tooltip
                            const tooltip = word.querySelector('.tooltip');
                            if (tooltip) {
                                if (tooltip.style.visibility === 'visible') {
                                    tooltip.style.visibility = 'hidden';
                                    tooltip.style.opacity = '0';
                                } else {
                                    // Position the tooltip before showing it
                                    positionTooltip(word, tooltip);
                                    tooltip.style.visibility = 'visible';
                                    tooltip.style.opacity = '1';
                                }
                            }
                        });
                    }
                    );

                    // Close tooltips when tapping elsewhere
                    document.addEventListener('touchstart', function(e) {
                        if (!e.target.closest('.highlighted-word')) {
                            highlightedWords.forEach(word => {
                                const tooltip = word.querySelector('.tooltip');
                                if (tooltip) {
                                    tooltip.style.visibility = 'hidden';
                                    tooltip.style.opacity = '0';
                                }
                            }
                            );
                        }
                    });
                } else {
                    // For desktop devices, use hover
                    highlightedWords.forEach(word => {
                        const tooltip = word.querySelector('.tooltip');
                        if (tooltip) {
                            word.addEventListener('mouseenter', function() {
                                positionTooltip(word, tooltip);
                                tooltip.style.visibility = 'visible';
                                tooltip.style.opacity = '1';
                            });

                            word.addEventListener('mouseleave', function() {
                                tooltip.style.visibility = 'hidden';
                                tooltip.style.opacity = '0';
                            });
                        }
                    }
                    );
                }

                // Also reposition on window resize
                window.addEventListener('resize', function() {
                    highlightedWords.forEach(word => {
                        const tooltip = word.querySelector('.tooltip');
                        if (tooltip && tooltip.style.visibility === 'visible') {
                            positionTooltip(word, tooltip);
                        }
                    }
                    );
                });
            });
        </script>
