name: Generate Daily Wordle Game

on:
  schedule:
    # Runs every day at 00:00 UTC (Midnight).
    - cron: '0 0 * * *' # <-- CHANGED TIME
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  generate_game:
    runs-on: ubuntu-latest # Use the latest available Ubuntu runner

    steps:
      # Step 1: Check out your repository code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Specify your desired Python version

      # Step 3: Run your Python script
      - name: Run Wordle generator script
        run: python generate_wordle_encodd_2.py # <-- CHANGED FILENAME

      # Step 4: Configure Git
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 5: Add and Commit generated HTML file
      - name: Add & Commit HTML file
        run: |
          git pull
          git add *.html # Add all generated HTML files
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated daily Wordle game generation"
            git push
          fi
